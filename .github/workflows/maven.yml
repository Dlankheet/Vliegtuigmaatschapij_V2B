# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Setup PostgreSQL
      uses: Harmon758/postgresql-action@v1.0.0
      with:
        postgresql user: vliegDbUser
        postgresql password: vliegDbPass
        postgresql db: vliegmaatschappij
    - uses: n1ru4l/psql-import-action@1.0
      with:
        POSTGRES_HOST: "localhost"
        POSTGRES_USER: "vliegDbUser"
        POSTGRES_PASSWORD: "vliegDbPass"
        POSTGRES_PORT: "5432"
        POSTGRES_DATABASE: "vliegmaatschappij"
        DATABASE_DUMP_PATH: "dummydata.sql"
    - name: Build with Maven
      run: mvn -B package --file pom.xml
